version: 1
name: "tiktok_comment_minimal"
variables:
  uploader_username: "@username"
  profile_signature: "bio/signature"
  created_iso: "2025-11-16T10:00:00Z"
  text: "deskripsi + #hashtag"
  transcript: "hasil STT"
template: |
  --- prompt ---
  [data profil pengupload]
  username: @{{uploader_username}}
  Bio: {{profile_signature}}

  [tanggal video dibuat]
  {{created_iso}}

  [deskripsi video]
  {{text}}

  [transkrip video]
  {{transcript}}

  Instruksi (faktual, on-point, boleh satir/sarkas/kritis/dukung/pro/kontra):
  - Tulis komentar singkat dan tajam yang merujuk langsung pada isi video (kutip poin spesifik jika perlu).
  - Boleh satir/sarkas atau tegas pro/kontra, tapi tetap berbasis fakta/konteks dari konten.
  - Maks 3 kalimat. Bahasa Indonesia natural. Tanpa tautan.
  ---
